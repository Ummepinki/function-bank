<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=" device-width,initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er bank</title>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semiblod text-purple-600">Baap er
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-5xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border block border-gray rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border block border-gray rounded w-3/4 mb-4 px-2" type="password" id=""
                    name="" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 text-white font-medium">Submit</button>
            </div>

        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
